<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="css/cadastro.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    </head>
    <body>
        <form action="paginaInicial.html" class="login-form">
            <h1>Cadastrar</h1>
            <div class="txt">
                Nome:
                <input class="text" type="text" name="nome">
                <span data-placeholder="Username"></span>
            </div>

            <div class="txt">
                E-mail:
                <input class="text" type="email" name="email"><br>
                <span data-placeholder="E-mail"></span>
            </div>
            
            <div class="txt">
                Senha:
                <input class="text" type="password" name="senha">
                <span data-placeholder="Password"></span>
            </div>

            <div>
                    <label> 
                        <input type="checkbox">
                        <span>Concorda com o <a href="termos.html">termos de uso</a></span>
                    </label>
                </div>
            <a href="paginaInicial.html"><input class="bot" type="button" value="Voltar"></a>
            <a href="primeiraPagina.html"><input class="bot" type="button" value="Cadastrar"><br></a>
            
        </form>
    </body>
</html>
