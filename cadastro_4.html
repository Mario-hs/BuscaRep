<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/cadastro_4.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    </head>
    <body>

        <form action="primeiraPagina.html" class="login-form">
            <h1>Cadastrar Rep</h1>

            <div class="txt">
                UF:
                <input class="text" type="text" name="uf"><br>
                <span data-placeholder="E-mail"></span>
            </div>

            <div class="txt">
                Cidade:
                <input class="text" type="text" name="cidade"><br>
                <span data-placeholder="E-mail"></span>
            </div>

            <div class="txt">
                Endereço:
                <input class="text" type="text" name="endereco"><br>
                <span data-placeholder="E-mail"></span>
            </div>

            <div class="txt">
                Bairro:
                <input class="text" type="text" name="bairro"><br>
                <span data-placeholder="E-mail"></span>
            </div>

            <div class="txt">
                Numero:
                <input class="text" type="text" name="numero"><br>
                <span data-placeholder="E-mail"></span>
            </div>

            <div class="txt">
                Quantos quartos:
                <input class="text" type="tel" name="qtdquarto"><br>
                <span data-placeholder="E-mail"></span>
            </div>

            <div class="txt">
                Qual o valor:
                <input class="text" type="tel" name="preco"><br>
                <span data-placeholder="E-mail"></span>
            </div>

            <a href="paginaInicial.html"><input class="bot" type="button" value="Voltar"></a>
            <a href="primeiraPagina.html"><input class="bot" type="submit" value="Avançar"></a>
            
        </form>
    </body>
</html>
