<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/cadastro_3.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    </head>
    <body>

        <form action="cadastro_4.html" class="login-form">
            <h1>Cadastrar Rep</h1>
            <div class="txt">
                Nome da República:
                <input class="text" type="text" name="nome">
                <span data-placeholder="Username"></span>
            </div>

            <div class="txt">
                E-mail:
                <input class="text" type="email" name="email"><br>
                <span data-placeholder="E-mail"></span>
            </div>

            <div class="txt">
                Telefone:
                <input class="text" type="tel" name="telefone"><br>
                <span data-placeholder="E-mail"></span>
            </div>

            <div class="txt">
                Senha:
                <input class="text" type="password" name="senha">
                <span data-placeholder="Password"></span>
            </div>
            <a href="paginaInicial.html"><input class="bot" type="button" value="Voltar"></a>
            <a href="cadastro_4.html"><input class="bot" type="submit" value="Avançar"></a>
            
        </form>
    </body>
</html>
